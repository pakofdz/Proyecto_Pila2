{% extends 'store/main.html' %}
{% load static %}

{% block content %}
<style>
    .vertical-center {
        min-height: 80vh;
        display: flex;
        align-items: center;
    }
</style>

{% if form.errors %}
<p>There was an error with your form...</p>
{% endif %}

<div class="vertical-center">
    <div class="col-md-6 col-md-offset-4 box-element">
        <h2>Sign Up</h2>
        <form method="post" action="{% url 'register_user' %}">
            {% csrf_token %}
            {{ form }}

            <input type="submit" value="Submit" class="btn btn-secondary">
        </form>
    </div>
</div>

{% endblock content %}
